# Required metadata
sonar.projectKey=org.sonarqube:Redwing-webapp
sonar.projectName=Redwing-webapp
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Comma-separated paths to exclude (optional, useful to remove test files when running a coverage report)
sonar.exclusions=**/*.spec.js

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8

# Path to lcov coverage file (optional)
sonar.javascript.lcov.reportPath=coverage/PhantomJS 2.1.1 (Mac OS X 0.0.0)/lcov.info
